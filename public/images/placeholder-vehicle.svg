<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#gradient)"/>

  <!-- Car icon -->
  <g transform="translate(340, 240)">
    <!-- Car body -->
    <rect x="0" y="40" width="120" height="40" rx="8" fill="#cbd5e1"/>
    <!-- Car windows -->
    <rect x="15" y="20" width="90" height="30" rx="6" fill="#94a3b8"/>
    <!-- Car wheels -->
    <circle cx="25" cy="85" r="15" fill="#64748b"/>
    <circle cx="95" cy="85" r="15" fill="#64748b"/>
    <circle cx="25" cy="85" r="8" fill="#374151"/>
    <circle cx="95" cy="85" r="8" fill="#374151"/>
    <!-- Car details -->
    <rect x="10" y="35" width="4" height="15" rx="2" fill="#94a3b8"/>
    <rect x="106" y="35" width="4" height="15" rx="2" fill="#94a3b8"/>
  </g>

  <text x="50%" y="75%" dominant-baseline="middle" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#64748b" font-weight="500">Vehicle Image</text>
</svg>